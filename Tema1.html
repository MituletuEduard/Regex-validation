<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresii Regulate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tema 1: Expresii Regulate</h1>
        <div class="form-container">
            <div class="input-group">
                <label for="pattern">Pattern:</label>
                <input type="text" id="pattern" placeholder="Introduceti pattern-ul">
            </div>
            <div class="input-group">
                <label for="text1">Text1:</label>
                <input type="text" id="text1" placeholder="Introduceti textul pentru verificare">
            </div>
            <div class="input-group">
                <label for="text2">Text2:</label>
                <textarea id="text2" placeholder="Introduceti textul mai lung"></textarea>
            </div>
            <button onclick="performChecks()">Verificare</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
